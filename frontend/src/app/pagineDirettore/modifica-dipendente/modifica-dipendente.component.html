<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container-direttore">
            <p>Lista dipendenti</p>

            <div class="header filtri">
                <label> Cerca: </label>
                <input type="text" id="search">
                <input type="submit" class="button cerca" value="cerca">
                <label> Ruolo: </label>
                <select name="ruolo" id="" class="select">
                    <option value=""> </option>
                    <option value="addetto alla cucina">Addetto alla cucina</option>
                    <option value="cameriere">Camerire</option>
                    <option value="cassiere">Cassiere</option>
                    <option value="Magazziniere">Magazziniere</option>
                </select>
                <label> Contratto: </label>
                <select name="ruolo" id="" class="select">
                    <option value=""> </option>
                    <option value="determinato">Determinato</option>
                    <option value="indenterminato">Indenterminato</option>
                    <option value="formazione">Formazione</option>
                </select>
                <input type="submit" class="button cerca" value="filtra">
            </div>
            <div class="header lista">
                <div *ngFor="let dipendente of dipendenti">
                    <span id="dip">{{dipendente}}</span>
                </div>
            </div>
            <div class="box_operazioni_dipendente">
                <div class="dati_turno">
                    <h2>Inserisci i nuovi dati del dipendente</h2>
                    <label>nome:</label>
                    <input type="text" placeholder="Dipendente">
                    <label>cognome:</label>
                    <input type="text" placeholder="1">
                    <label>ruolo:</label>
                    <select class="select">
                        <option value=""></option>
                        <option value="">Cassiere</option>
                        <option value="">Addetto alla cucina</option>
                        <option value="">Magazziniere</option>
                        <option value="">Cameriere </option>
                    </select>
                    <label>telefono:</label>
                    <input type="text">
                    <label>email:</label>
                    <input type="text">
                    <input type="submit" class="button" value="Modifca">
                </div>
                <div class="dati_turno contratto">
                    <label for="" id="marg_top">tipologia</label>
                    <select name="" id="" class="select">
                        <option value=""></option>
                        <option value="">Determinato</option>
                        <option value="">Indeterminato</option>
                        <option value="">Formazione</option>
                    </select>
                    <label for=""> Descrizione contratto: </label>
                    <textarea class="descrizione_contratto"> </textarea>
                </div>
            </div>
        </div> 
    </body>
</html>
