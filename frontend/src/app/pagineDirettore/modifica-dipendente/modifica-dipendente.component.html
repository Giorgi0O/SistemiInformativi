<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container-direttore">
            <p>Modifca dipendenti</p>

            <div class="header filtri">
                <form [formGroup]="searchForm" (ngSubmit)="cerca()">
                    <div class="ricerca">
                        <label> Cerca: </label>
                        <input type="text" formControlName="nome" class="searchArea">
                        <input type="submit" class="button cerca" value="cerca" [disabled]="bottonActiveSearch || !searchForm.valid" 
                        [class.invalid]="!searchForm.valid">
                    </div>
                </form>
                <form [formGroup]="filterForm" (ngSubmit)="filtri()">
                    <div class="ricerca">
                        <label> Ruolo: </label>
                        <select class="select" formControlName="ruolo"> 
                            <option value=" "> </option>
                            <option value="addettoallacucina">Addetto alla cucina</option>
                            <option value="cameriere">Camerire</option>
                            <option value="cassiere">Cassiere</option>
                            <option value="magazziniere">Magazziniere</option>
                        </select>
                        <label> Contratto: </label>
                        <select class="select" formControlName="contratto">
                            <option value=" "> </option>
                            <option value="determinato">Determinato</option>
                            <option value="indenterminato">Indenterminato</option>
                            <option value="formazione">Formazione</option>
                        </select>
                        <input type="submit" class="button cerca" value="filtra" [disabled]="bottonActiveFilter || !filterForm.valid" 
                        [class.invalid]="bottonActiveFilter">
                    </div>
                </form>
            </div>
            <div class="header lista">
                <p *ngIf="dipendenti.length === 0"> Non ci sono dipendenti registrati nel sistema </p>
                <div *ngFor="let dipendente of dipendenti">
                    <button (click)="CambiaIteratore(dipendente)" id="dip">{{dipendente.nome}} {{dipendente.cognome}} </button>
                </div>
            </div>
            <div class="box_operazioni_dipendente">
                <div class="dati_turno">
                    <h2>Inserisci i nuovi dati del dipendente</h2>
                    <form [formGroup]="modifyForm" (ngSubmit)="modifica()" >
                        <label>nome:</label>
                        <input type="text" formControlName="nome">
                        <label>cognome:</label>
                        <input type="text" formControlName="cognome">
                        <label>ruolo:</label>
                        <select class="select" formControlName="ruolo" >
                            <option value=""></option>
                            <option value="">Cassiere</option>
                            <option value="">Addetto alla cucina</option>
                            <option value="">Magazziniere</option>
                            <option value="">Cameriere </option>
                        </select>
                        <label>telefono:</label>
                        <input type="text" formControlName="telefono" >
                        <label>email:</label>
                        <input type="text" formControlName="email" >
                        <input type="submit" class="button modifica" value="Modifca" [disabled]="bottonActiveModify" [class.invalid]="bottonActiveModify">
                    </form>
                </div>
                <div class="dati_turno contratto">
                    <form [formGroup]="modifyForm" >
                        <label for="" id="marg_top">tipologia</label>
                        <select name="" id="" class="select" formControlName="tipologia">
                            <option value=""></option>
                            <option value="">Determinato</option>
                            <option value="">Indeterminato</option>
                            <option value="">Formazione</option>
                        </select>
                        <label for=""> Descrizione contratto: </label>
                        <textarea class="descrizione_contratto" formControlName="tipologia"> </textarea>
                    </form>
                </div>
            </div>
        </div> 
    </body>
</html>
